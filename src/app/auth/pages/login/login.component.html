<mat-card class="animate__animated animate__fadeIn">
    <img src="../../../../assets/logo.png">
    <br>
    <mat-card-title class="header-text">Iniciar Sesi√≥n</mat-card-title>
    <mat-card-subtitle class="header-text">Por favor introduce tu correo registrado</mat-card-subtitle>
    <br>
    <mat-form-field class="example-full-width">
            <mat-label>Correo</mat-label>
            <input matInput type="email" [(ngModel)]="usuario.email" required placeholder="Introduce tu correo">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="login()" [disabled]="usuario.email.length < 1">
        Ingresar
    </button>
    <br><br>
</mat-card>
