<h1>{{idExists}} - <small>{{heroe.superhero}}</small></h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column" class="animate__animated animate__fadeIn">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Héroe</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.superhero" required>
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label>Primera Aparición</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{publisher.desc}}</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="custom-input-file col-md-6 col-sm-6 col-xs-6">
            <input type="file" id="fichero-tarifas" class="input-file" (change)="onFileSelect($event)">
            Imagen del Héroe <small>(opcional)</small>
            </div>
            <mat-progress-bar *ngIf="subirFoto" [value]="progreso" mode="determinate"></mat-progress-bar>
            <br><br>
            <p *ngIf="subirFoto">Subida: {{progreso | number}}%</p>
        <br>
        <button (click)="guardar()" mat-raised-button color="primary">
            <mat-icon>edit</mat-icon>
            Guardar
        </button>
    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>
</div>
