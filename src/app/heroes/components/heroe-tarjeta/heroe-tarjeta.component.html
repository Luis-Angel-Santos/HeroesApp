<mat-card>
    <mat-card-header>
        <mat-card-title>{{heroe.superhero}}</mat-card-title>
        <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="heroe | imagen" alt="" >
    <mat-card-content>
        <h3>{{heroe.publisher}}</h3>
        <p><strong>Primera aparición: {{heroe.first_appearance}}</strong></p>
    </mat-card-content>
    <mat-card-actions fxLayout="row wrap" fxLayoutGap="5px" fxLayoutAlign="center">
        <button [routerLink]="['/heroes', heroe.id]" mat-raised-button color="primary">
            Leer más..
        </button>
        <button [routerLink]="['/heroes/editar', heroe.id]" mat-raised-button color="accent">
            Editar
        </button>
    </mat-card-actions>
</mat-card>
